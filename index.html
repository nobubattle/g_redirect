<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        .d-none{  display:none;  }
        .text-center{text-align:center}
        .w-80{width:80%;}
        .my-3{margin-top:16px;margin-bottom:16px}
        .form-input{height:24px;font-size:16px;}
        .btn{ height:24px;font-size:16px;}
        .h5{font-size:20px}
    </style>
</head>
<body>
    <div class="text-center my-3" id="div1">
        <br><br>
        <input type="text" id="url" class="form-input w-80"> <br><br>
        <button type="button" id="btn" class="btn">Convert &amp; Copy</button><br><br>
        <input type="text" id="url2" class="form-input w-80"></div>
    </div>
    <div class="d-none text-center my-3 h5" id="div2">
        Show redirect button after 3 seconds.
    </div>
    <div class="d-none text-center my-3" id="div3">
        <a id="link" href="" target="_self" class="h5">Click Me To Redirect</a>
    </div>

<script>
var el_btn = document.getElementById('btn');
var el_url = document.getElementById('url');
var el_url2 = document.getElementById('url2');
var el_link = document.getElementById('link');
var el_div1 = document.getElementById('div1');
var el_div2 = document.getElementById('div2');
var el_div3 = document.getElementById('div3');
var r ;
var in_rules = [
    {
        exp:/https:\/\/gtv\.org\/?\?videoid=(.*)/,
        url:"https://nobubattle.github.io/g_redirect/?gtv=video/id%3D",
    },
    {
        exp:/https:\/\/gtv\.org\/?(.*)/,
        url:"https://nobubattle.github.io/g_redirect/?gtv=",
    },
    {
        exp:/https:\/\/gnews\.org\/?(.*)/,
        url:"https://nobubattle.github.io/g_redirect/?gnews=",
    }
];
var out_rules = [
    {
        exp:/\?gtv=\/?%3Fvideoid%3D(.*)/,
        url:"https://gtv.org/video/id"
    },
    {
        exp:/\?gtv=\/?(.*)/,
        url:"https://gtv.org/"
    },
    {
        exp:/\?gnews=\/?(.*)/,
        url:"https://gnews.org/"
    }
];

(function(){

    el_btn.addEventListener('click', function(){
        for(i=0;i<in_rules.length;i++){
            r = el_url.value.match(in_rules[i].exp);
            if(r&&r.length>=2){
                el_url2.value = in_rules[i].url+escape(r[1]);
                click2copy();
                break;
            }
        }
    });

    for(i=0;i<out_rules.length;i++){
        r = window.location.search.match(out_rules[i].exp);
        if(r&&r.length>=2){
            setTimeout(function(){
                el_link.href = out_rules[i].url+unescape(r[1]).replace(/&fbclid=.*/,"");
                el_div3.classList.remove('d-none');
            },3000);
            el_div1.classList.add('d-none');
            el_div2.classList.remove('d-none');
            break ;
        }
    }
})();
    
function click2copy() {
    el_url2.select();
    el_url2.setSelectionRange(0, 99999);
    document.execCommand("copy");
}
</script>
</body>
</html>
